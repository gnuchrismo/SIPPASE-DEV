<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0e6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6d9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b2ebf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c23db3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Elementos decorativos -->
  <circle cx="50" cy="50" r="30" fill="#c23db3" opacity="0.08"/>
  <circle cx="350" cy="250" r="40" fill="#6b2ebf" opacity="0.08"/>
  
  <!-- Escudo principal (símbolo de protección) -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <!-- Escudo -->
    <path d="M 0,-80 
             C 40,-80 60,-70 60,-50
             L 60,30
             C 60,70 40,90 0,100
             C -40,90 -60,70 -60,30
             L -60,-50
             C -60,-70 -40,-80 0,-80 Z" 
          fill="url(#shieldGradient)"/>
    
    <!-- Marca de verificación (check) -->
    <path d="M -25,0 L -10,20 L 30,-30" 
          stroke="white" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Candado en la parte superior del escudo -->
    <g transform="translate(0, -50)">
      <rect x="-12" y="0" width="24" height="20" rx="3" fill="white" opacity="0.9"/>
      <path d="M -8,-8 C -8,-15 8,-15 8,-8 L 8,0 L -8,0 Z" 
            stroke="white" 
            stroke-width="3" 
            fill="none"/>
    </g>
  </g>
  
  <!-- Texto descriptivo -->
  <text x="200" y="250" text-anchor="middle" font-family="Montserrat, sans-serif" font-size="24" font-weight="700" fill="#6b2ebf">
    RUV
  </text>
  <text x="200" y="275" text-anchor="middle" font-family="Nunito, sans-serif" font-size="14" fill="#8a6a9a">
    Registro Único de Violencia
  </text>
</svg>
