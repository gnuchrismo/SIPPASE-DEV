<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradientAVP" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe6f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0e6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="megaphoneGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c23db3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b2ebf;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowAVP">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#bgGradientAVP)"/>
  
  <!-- Elementos decorativos -->
  <circle cx="80" cy="80" r="25" fill="#c23db3" opacity="0.08"/>
  <circle cx="320" cy="220" r="35" fill="#6b2ebf" opacity="0.08"/>
  <rect x="300" y="50" width="60" height="60" rx="8" fill="#c23db3" opacity="0.06" transform="rotate(15 330 80)"/>
  
  <!-- Megáfono (símbolo de voz y denuncia) -->
  <g transform="translate(200, 140)" filter="url(#shadowAVP)">
    <!-- Cuerpo del megáfono -->
    <path d="M -50,-30 L 20,-50 L 20,50 L -50,30 Z" fill="url(#megaphoneGradient)"/>
    
    <!-- Boca del megáfono -->
    <path d="M 20,-50 L 60,-70 L 60,70 L 20,50 Z" fill="url(#megaphoneGradient)" opacity="0.8"/>
    
    <!-- Mango -->
    <rect x="-60" y="-8" width="20" height="16" rx="3" fill="#6b2ebf"/>
    
    <!-- Ondas de sonido -->
    <path d="M 70,-50 Q 90,-50 90,-30" stroke="#c23db3" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M 75,-30 Q 95,-30 95,-10" stroke="#c23db3" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M 80,-10 Q 100,-10 100,10" stroke="#c23db3" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
    
    <path d="M 70,50 Q 90,50 90,30" stroke="#c23db3" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M 75,30 Q 95,30 95,10" stroke="#c23db3" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Símbolo de igualdad/justicia -->
  <g transform="translate(120, 150)" opacity="0.4">
    <rect x="0" y="0" width="40" height="8" rx="4" fill="#6b2ebf"/>
    <rect x="0" y="16" width="40" height="8" rx="4" fill="#6b2ebf"/>
  </g>
  
  <!-- Texto descriptivo -->
  <text x="200" y="250" text-anchor="middle" font-family="Montserrat, sans-serif" font-size="24" font-weight="700" fill="#6b2ebf">
    AVP
  </text>
  <text x="200" y="275" text-anchor="middle" font-family="Nunito, sans-serif" font-size="14" fill="#8a6a9a">
    Acoso y Violencia Política
  </text>
</svg>
